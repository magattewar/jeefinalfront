


<app-navbar></app-navbar>
<div class="row justify-content-center">
    <div class="col-8">
        <form class="form" novalidate (ngSubmit)="save()">
            <h2 id="jhi-client-heading">Nouveau Client</h2>

            <div>

                <div class="form-group" >
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="editForm.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" [(ngModel)]="editForm.nom" name="nom"  />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" [(ngModel)]="editForm.prenom" name="prenom" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" [(ngModel)]="editForm.adresse" name="adresse" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" [(ngModel)]="editForm.telephone" name="telephone" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="editForm.email" name="email"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" >
                    <i class="fa fa-ban"></i>&nbsp;<span>Annuler</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid" class="btn btn-primary">
                    <i class="fa fa-save"></i>&nbsp;<span>Ajouter</span>
                </button>
            </div>
        </form>
    </div>
</div>
