<app-navbar></app-navbar>
<div class="container">

    <div>
        <h2 id="page-heading">
            <span>Commandes</span>
    
            <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande"  routerLink="/newcommande">
               <i class="fa fa-plus"></i>
                <span>
                Nouvelle Commande
                </span>
            </button>
        </h2>
    
    
        <div class="alert alert-warning" id="no-result" *ngIf="commandes?.length === 0">
            <span>No commandes found</span>
        </div>
    
        <div class="table-responsive" id="entities" *ngIf="commandes && commandes.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
                <thead>
                    <tr>
                        <th scope="col" ><span>ID</span></th>
                        <th scope="col" ><span>Date</span></th>
                        <th scope="col" ><span>Facture</span></th>
                        <th scope="col" ><span>Etat</span></th>
                        <th scope="col" ><span>Client</span></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let commande of commandes ;trackBy: trackId">
                        <td><a [routerLink]="['/commande', commande.id, 'view']">{{ commande.id }}</a></td>
                        <td>{{ commande.date }}</td>
                        <td>
                            <div *ngIf="commande.facture">
                                <a [routerLink]="['/facture', commande.facture?.id, 'view']" >{{ commande.facture?.id }}</a>
                            </div>
                        </td>
                        <td>
                            <div *ngIf="commande.etat">
                                <a [routerLink]="['/etat-commande', commande.etat?.id, 'view']" >{{ commande.etat?.id }}</a>
                            </div>
                        </td>
                        <td>
                            <div *ngIf="commande.client">
                                <a [routerLink]="['/client', commande.client?.id, 'view']" >{{ commande.client?.id }}</a>
                            </div>
                        </td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/commande', commande.id, 'view']"
                                        class="btn btn-info btn-sm">
                                    <i class="fa fa-eye"></i>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
    
                                <button type="submit"
                                        [routerLink]="['/commande', commande.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <i class="fa fa-pencil-alt"></i>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
    
                                <button type="submit" (click)="delete(commande)"
                                        class="btn btn-danger btn-sm">
                                    <i class="fa fa-time"></i>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
